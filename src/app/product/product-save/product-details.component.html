<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
<body>
<div class="container w-50 border mt-5 " id="form">
      <form class="mt-5">
        <h2>Add Product Form</h2>
        <div class="mb-3">
          <label for="prod_name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="prod_name" required>
        </div>
        <div class="mb-3">
            <label for="prod_flavour" class="form-label">Product Flavour</label>
            <input type="text" class="form-control" id="prod_flavour" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="ml">ML</label>
          <input type="number" class="form-control" id="ml" required>
        </div>
        <div class="mb-3">
            <label for="prod_price" class="form-label">Price</label>
            <input type="text" pattern="[0-9]" class="form-control" id="prod_price" required>
        </div>
        
        <div class="mb-3">
            <label for="prod_image" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="prod_image" id="prod_image">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary text-white btn-outline-primary form-control" id="addButton" (click)="saveProduct(product)">Add Product</button>
        <button type="submit" class="btn btn-primary text-white btn-outline-primary form-control" id="backButton">Back</button>
    </div>
      </form>
  </div>
<!-- <script src="product-details.component.js"></script> -->
</body>
