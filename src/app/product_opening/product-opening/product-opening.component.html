<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Opening Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Product Opening Form</h2>
            <form (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label for="Quantity">Product Name:</label>
                    <input type="number" class="Quantity" id="name" name="Quantity" placeholder="Enter Opening Balance" >
                </div>
                <div class="form-group">
                    <label for="flavour">Flavours:</label>
                    <input type="number" id="Quantity" name="Quantity" placeholder="Enter Opening Balance" >

                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter Price">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
